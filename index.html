<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link-css -->
    <link rel="stylesheet" href="style.css">
    <!-- link-box-icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- link_bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>Random Quotes</header>
        <div class="content row">
            <div class="quot-area col">
                <i class='bx bxs-quote-alt-left'></i>
                <p class="quote">Click the button in the right corner to load a new quote.</p>
                <i class='bx bxs-quote-alt-right'></i>
            </div>
            <div class="author col-xxl">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons row">
            <div class="featurs col flex-column">
                <ul class="position-relative w-75 d-flex justify-content-between align-items-center">
                    <li class="sound"><i class="bx bxs-volume-full"></i></li>
                    <li class="copy"><i class="bx bxs-copy"></i></li>
                    <div class="share">
                        <li class="toggle"><i class="bx bx-share-alt"></i></li>
                        <div class="links">
                            <i class="bx bxl-facebook text-primary" style="--i:0"></i>
                            <i class="bx bxl-instagram text-danger" style="--i:1"></i>
                            <i class="bx bxl-twitter text-primary" style="--i:2"></i>
                            <i class="bx bxl-whatsapp text-success" style="--i:3"></i>
                        </div>
                    </div>
                </ul>
                <button class="w-50">New Quote</button>
            </div>
        </div>
        <div class="copied">
            <span>Copied &#10004;</span>
        </div>
    </div>
</body>
<!-- javascript_file -->
<script src="min.js"></script>

</html>
